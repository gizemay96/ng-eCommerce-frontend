<div class="container grid-container" *ngIf="user">
  <mat-card class="profile-card">
    <mat-card-header class="header">
      <mat-card-title>
        YOUR PROFILE
      </mat-card-title>
      <mat-divider></mat-divider>
      <img [src]="user.avatarUrl" alt="avatar" class="avatar-lg" />
    </mat-card-header>

    <mat-card-content>
      <div class="box">
        <div class="box-title">
          <h3>Username</h3>
        </div>
        <div class="box-content">
          <p>{{ user.username }}</p>
        </div>
      </div>

      <div class="box">
        <div class="box-title">
          <h3>Full Name</h3>
        </div>
        <div class="box-content">
          <p>{{ user.fullname }}</p>
        </div>
      </div>

      <div class="box">
        <div class="box-title">
          <h3>Email</h3>
        </div>
        <div class="box-content">
          <p>{{ user.email }}</p>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button mat-raised-button color="primary" class="btn">
        Edit Profile
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="address-card" *ngIf="userAddress">
    <mat-card-header class="header">
      <mat-card-title>
        MY ADDRESSES
      </mat-card-title>
      <mat-divider></mat-divider>
    </mat-card-header>
    <mat-card-content class="address-card" *ngFor="let address of userAddress">
      <div class="address-box">
        <div class="box-title">
          <h3> {{address.addressName}} </h3>
        </div>
        <div class="address-info">
          <h4> {{address.streetName}} street / {{ address.city }}  </h4>
        </div>
        <div class="addressName-icon">
          <button (click)="openDialog(address.id)" mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon">
            <mat-icon>create</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-content>

     <mat-card-actions class="card-actions">
      <button (click)="openDialog()" mat-raised-button color="primary" class="btn">
        ADD NEW ADDRESS
      </button>
    </mat-card-actions>
  </mat-card>
</div>
